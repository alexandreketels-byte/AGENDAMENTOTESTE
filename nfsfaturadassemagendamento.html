<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF’s faturadas sem agendamento</title>
    <link rel="stylesheet" href="style.css">
<style>
.menu-botoes {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 15px 0 35px 0;
}

.menu-botoes .botao {
  background-color: #ffeb3b;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  text-decoration: none;
  padding: 10px 25px;
  border-radius: 8px;
  border: 2px solid transparent;
  transition: 0.3s;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

.menu-botoes .botao:hover {
  background-color: #fdd835;
  transform: translateY(-2px);
}

.menu-botoes .botao.ativo {
  background-color: #fff;
  color: #0056b3;
  border: 2px solid #ffeb3b;
}
</style>
</head>
<body>

<nav class="menu">
  <a href="nfs_sem_agendamento.html" class="ativo">NF’s sem agendamento</a>
  <a href="calendario.html">Calendário</a>
</nav>

    <div class="container">
        <h1>NF’s faturadas sem agendamento</h1>
        <input type="text" id="searchInput" placeholder="Pesquisar...">
    </div>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function carregarCSV() {
            const response = await fetch("nfsfaturadassemagendamento.csv");
            const data = await response.text();

            const linhas = data.trim().split("\n").map(l => l.split(","));
            const header = linhas.shift();

            const thead = document.getElementById("tableHeader");
            const tbody = document.getElementById("tableBody");

            header.forEach(coluna => {
                const th = document.createElement("th");
                th.textContent = coluna;
                thead.appendChild(th);
            });

            linhas.forEach(linha => {
                const tr = document.createElement("tr");
                linha.forEach(valor => {
                    const td = document.createElement("td");
                    td.textContent = valor;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            document.getElementById("searchInput").addEventListener("input", function () {
                const termo = this.value.toLowerCase();
                const linhas = tbody.getElementsByTagName("tr");
                for (let i = 0; i < linhas.length; i++) {
                    const textoLinha = linhas[i].textContent.toLowerCase();
                    linhas[i].style.display = textoLinha.includes(termo) ? "" : "none";
                }
            });
        }

        carregarCSV();
    </script>
</body>
</html>
